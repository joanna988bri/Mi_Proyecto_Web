<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
</head>
<style>
    body{
    font-family: sans-serif;
    margin: 0;
}
header{
    background-color: #6d7cfd;
    color: white;
    padding: 0 10%;
}
header > h1{
    display: inline-block;
    margin-left: 30px;

}
#logo{
    width: 80px;

}
#pkmn-img{
    width: 120px;
}
nav > a{
    margin: 0 10px;
}
#pokedex{
    width: 750px;
    margin: 50px auto;
}
#left{
    width: 250px;
    height: 300px;
    float: left;
    background-color: #0c7dff;
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    border-top-right-radius: 30px;
}
#right{
    width: 250px;
    height: 250px;
    margin-top: 50px;
    background-color: #2b2eff;
    border-left-color: #0766ff;
    border-left-style: solid;
    border-left-width: 3px;
    float: left;
    border-bottom-right-radius: 30px;
    border-top-right-radius: 30px;
}
.display{
    border-color: #494949;
    border-style: solid;
    border-radius: 15px;
    border-width: 5px;
}
#left > .display{
    width: 180px;
    height: 150px;
    margin-left: 35px;
    margin-top: 40px;
    background-color: white;
}
#left > .display img{
    margin-left: 15px;
    height: 100%;
}
#dpad {
    width: 60px;
    height: 60px;
    margin-top: 15px;
    margin-left: 20px;
    display: inline-block;
}
#dpad-top, #dpad-bottom{
    width: 20px;
    height: 20px;
    margin-left: 20px;
    background-color: #222222;
}
#dpad-horizontal{
    width: 60px;
    height: 20px;
    margin-left: 1px;
    background-color: #222222;
}
#btn-circle{
    width: 50px;
    height: 50px;
    margin-left: 95px;
    border-style: solid;
    border-color: #181a81;
    border-radius: 25px;
    background-color: #0631e6;
    display: inline-block;
}
#right > .display{
    width: 180px;
    height: 120px;
    margin-left: 35px;
    margin-top: 20px;
    background-color: rgb(111, 106, 255);
    font-size: 12px;
}
#pad{
    width: 148px;
    height: 65px;
    margin-left: 60px;
    margin-top: 15px;
}
#pad > .btn{
    width: 25px;
    height: 25px;
    background-color: #0631e6;
    display: inline-block;
    border-style: solid;
    border-color: #181a81;
    border-width: 2px;
    border-radius: 5px;
}
ul{
    margin: 0;
    padding: 0;
}
li{
    list-style-type: none;
}
li > p{
    margin: 0 5px;
}
@media screen and (max-width:639px){
    body{
        height: 20px;
    }
    header{
        width: 119%;
        font-size: 30px;
    }
    hr{
        width: 138%;
    }
    ul{
        font-size: 13px;
    }
    nav.letras li.right, 
    nav.letras a {float: none;}
}
@media only screen and (min-width:640px) and (max-width:1023px){
    header{
        font-size: 20px;
    }
    nav.letras a {float: none;}
}
@media only screen and (min-width:1024px) and (max-width:1279px){
   header{
    font-size: 20px;
   }
   nav.letras a {float: none;}
}
@media only screen and (min-width:1280px) and (max-width:1919px){
    header{
        font-size: 20px;
    }
    nav{
        font-size: 23px;
    }
}
</style>
<body>
    <header>
     <img id="logo" src="assets/redonda-removebg-preview.png" alt="logo">
     <h1>Mi Pokedex</h1>
    </header>
    <nav class="navegacion">
        <div class=letras>
            <a href="">Inicio</a>
            <a href="mi biografia.html">Acerca</a>
        </div>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                  <img id="pkm-img" src="assets/Eevee.jpg"pokemon">    
                </div>
                <div id="dpad" onclick="buscar()">
                    <div id="dpad-top"></div>
                    <div id="dpad-horizontal"></div>
                    <div id="dpad-bottom"></div>
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p id="name"><b>nombre: </b>charmander</p>
                        </li>
                        <li>
                            <p id="type"><b>tipo: </b>fuego</p>
                        </li>
                        <li>
                            <p id="height"><b>Altura: </b>0.6 m.</p>
                        </li>
                        <li>
                            <p id="weight"><b>peso: </b>8.5 kg.</p>
                        </li>
                        <li>
                            <p id="des"><b>descripcion: </b>la cosa mas tierna pero poderosa</p>
                        </li>
                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
            var idp=1;
    var long=0;

    const url = "https://joanna988bri.github.io/api_poke.js/poke.json";

    function buscar(){
    
        fetch(url)
        .then(function(response){
            return response.json();    
        })
    
        .then(function(data){
            console.log(data.figures);
            long=data.figures.length;
            console.log("lenght:"+ long);
        
            var res= data.figures.filter(item=>item.id===idp);
            console.log(res);
            var imagen=document.getElementById('pkm-img');
            imagen.src=res[0].figure;
            var p1=document.getElementById('name');
            p1.innerHTML="<b>Nombre: </b>"+res[0].name;
            var p2=document.getElementById('type');
            p2.innerHTML="<b>Tipo: </b>"+res[0].type;
            var p3=document.getElementById('height');
            p3.innerHTML="<b>Altura: </b>"+res[0].height+"cms.";
            var p4=document.getElementById('weight');
            p4.innerHTML="<b>Peso: </b>"+res[0].weight+"kg.";
            var p5=document.getElementById('des');
            p5.innerHTML="<b>Descripci√≥n: </b>"+res[0].des;
        })

        .catch(function(error){
            console.log(error);           
        });

        if (idp >= long){
            idp=1;
        }else{
            idp++;
        }
        
    }
</script>
<script>
    buscar()
</script>
</html>
